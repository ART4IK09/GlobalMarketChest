# WorldGroups and auctionLimits configuration
#
#
# Example :
# 
# WorldGroups:
#   myWorld:
#     - world
#     - end
#     - nether
#   ressourceWorld:
#     - ressource_overworld
# AuctionLimits:
#   myWorld:
#     default:
#       limitByPlayer: 10
#   ressourceWorld:
#     default:
#       limitByPlayer: 10
#     grades:
#       commercant:
#         limitByPlayer: 50
#
#
#
WorldGroups:
  nameOfWorldGroup:
    - ReplaceThisWithTheNameOfYourWorld
AuctionLimits:
  nameOfWorldGroup:
    default:
      limitByPlayer: 50